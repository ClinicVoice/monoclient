name: Format and Deploy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    setup:
        name: Setup Environment
        runs-on: ubuntu-latest
        outputs:
            cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Cache dependencies
              id: cache-deps
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              if: steps.cache-deps.outputs.cache-hit != 'true'
              run: yarn install --frozen-lockfile

    prettier:
        name: Prettier Check
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Restore cached dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

            - name: Run Prettier Check
              run: yarn format --check

    eslint:
        name: ESLint Check
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Restore cached dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

            - name: Run ESLint Check
              run: yarn next-lint

    build:
        name: Build Project
        runs-on: ubuntu-latest
        needs: [prettier, eslint]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'yarn'

            - name: Restore cached dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

            - name: Run Build
              run: yarn build
